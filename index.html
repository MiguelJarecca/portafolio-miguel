<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <meta name="description" content="Portafolio de Miguel, desarrollador web full stack. 
      Mira mis proyectos en React y Java y conoce mis habilidades en el desarrollo web."/>

    <title>portafolio-miguel</title>
  </head>
  <body>

    <script>
      const storageTheme = localStorage.getItem('theme');
      const systemColorScheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      const newTheme = storageTheme ?? systemColorScheme;
      document.documentElement.setAttribute('data-theme', newTheme);
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
